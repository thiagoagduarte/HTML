<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/estilo-formulario.css">
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet"> 
    <br><br>
    <form action="#" method="POST" id="caixa">
        <!--  -->
        <label for="">Nome: </label>
        <input type="text" name="nome" id="" maxlength="20" placeholder="Digite o seu nome" required>
        <br><br>
        <label for="">Idade: </label>
        <input type="number" name="idade" min="18" max="29">
        <br><br>
        <label for="">Nascimento: </label>
        <input type="date" name="nascimento" id="">
        <br><br>
        <label for="">Observação: </label>
        <textarea name="observacao" id="" cols="20" rows="4"></textarea>
        <br><br>
        <label for="">Estado: </label>
        <select name="estado" id="">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
        <br><br>
        <label for="">Senha: </label>
        <input type="password" name="senha" maxlength="20">
        <br><br>
        <label for="">Sexo: </label>
        <br><br>
        <input type="radio" name="sexo" id="f" value="F">
        <label for="">Feminino</label>
        <br>
        <input type="radio" name="sexo" id="m" value="M">
        <label for="">Masculino</label>
        <br><br>
        <input type="checkbox" name="" id="">
        <label for="">Almoço</label>
        <input type="checkbox" name="" id="">
        <label for="">VT</label>
        <br><br>
        <input type="submit" value="Enviar">
        <br><br>
        <input type="reset" value="Limpar campos">
    </form>
</body>
</html>
